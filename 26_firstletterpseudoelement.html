<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2{
         color: #000;
         text-align: center;
        }

        .box{
            background-color: #cfcfcf;
            width: 300px;
            height: 200px;
            margin: 10px auto;
            font-size: 40px;
            text-align: center;
        }

        .box:active{
            background-color: #322;
        }

        h1::first-letter{
            font-size: 3em;
            color: #f68;
        }
    </style>
</head>
<body>
    <h1>Hover Pseudo Class</h1>

    <h2>:hover Pseudo Class</h2>

    <div class="box">My color change,If you hover me!!</div>
</body>
</html>
